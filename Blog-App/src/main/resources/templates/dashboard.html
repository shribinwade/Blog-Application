<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<style>
</style>

<body>
	<nav class="navbar navbar-expand-lg   bg-dark " data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">GadgetTechSaga Blogs</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="addpost">New
							Post</a></li>
					<li class="nav-item"><a class="nav-link" href="comments">Comments</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<div class="container-fluid">

		<div class="row">
			<!-- col-1 -->
			<div class="col-sm-6 col-md-9 mt-3 p-3">
				<table class="table table-striped table-bordered table-hover"
					id="enqTbl">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Title</th>
							<th scope="col">Discription</th>
							<th scope="col">Post Created on</th>
							<th scope="col">Post Updated on</th>
							<th class="text-center" scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="table-body">
						<tr th:each="post : ${dashboard}">

							<td th:text="${postStat.index} +1 "></td>
							<td th:text="${post.title}  "></td>
							<td th:text="${post.description}  "></td>
							<td th:text="${post.createdOn}  "></td>
							<td th:text="${post.updatedOn}  "></td>
							<!--  @{/edit(enquiryId=${enq.enqId})}-->
							<td class="text-center"><a th:href="@{edit(postID=${post.postId})}"
								class="btn btn-primary">Edit</a>
								<a th:href="@{delete(postID=${post.postId})}"
								class="btn btn-danger">Delete</a>
								</td>
								
						</tr>

					</tbody>
				</table>

			</div>

			<!-- column 2 -->
			<div class="col-6 col-md-3 mt-3 p-3">

				<div class="card">
					<div class="bg-dark card-header text-center">
						<h4 class="text-white">Blog Search</h4>
					</div>
					<div class="card-body text-start d-flex">
						<div class="d-flex">
							<form method="post">

								<input class="form-control me-2" type="search"
									placeholder="Search" aria-label="Search" required="required">
								<button class="btn btn-dark mt-1 me-2" type="submit">Submit</button>

							</form>
						</div>

					</div>

				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
