<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blogpage</title>

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

<style>
</style>

<body>
	<nav class="navbar navbar-expand-lg   bg-dark " data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">GadgetTechSaga Blogs</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link" href="/">All Post</a></li>
					<li class="nav-item"><a class="nav-link" href="signup">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="login">Login</a>
					</li>


				</ul>

			</div>
		</div>
	</nav>


	<div class="container-fluid">

		<div class="row">
			<!-- col-1 -->
			<div class="col-sm-6 col-md-9 mt-3 p-3">
				<table class="table table-striped table-bordered table-hover "
					id="enqTbl">

					<tbody id="table-body ">
						<tr th:each="post : ${postById}">

							<h2 class="card-title" th:utext="${post.title} "></h2>
							<hr>
							<p class="card-text" th:utext="${post.description}  "></p>
							<hr>
							<p class="card-text" th:utext="${post.content}"></p>
							<input type="hidden" th:value="${postById.postId}" />

						</tr>

					</tbody>

				</table>
			</div>

			<h4 class="card-header m-3 ">Add Comment:</h4>

			<div class="card-body text-start d-flex m-3">
				<form th:action="@{/readmorepost}" th:object="${usercomment}"
					method="post" id="myform">

					<input class="form-control mb-1 " type="text" th:field="*{name}"
						placeholder="Name" required="required"> <input
						class="form-control " type="email" th:field="*{email}"
						placeholder="email" required="required">
						
					<label for="comment">comment:</label> 
					<br>
					<textarea id="comment" rows="5" th:field="${usercomment.content}"
						placeholder="Comment" cols="50" form="myform">
							</textarea>
					<br>
					
					
					
					<button class="btn btn-dark mt-1 me-2" type="submit">Submit</button>
				</form>

			</div>

			<h3>Comments:</h3>
			<div class="row">
				<div th:each="comment : ${findByPostId}" class="col-md-2">

					<div class="card border-warning mb-3" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title" th:text="${comment.name}"></h5>
							<h6 class="card-subtitle mb-2 text-body-secondary"
								th:text="${comment.createdOn}"></h6>
							<p class="card-text" th:text="${comment.content}"></p>

						</div>
					</div>

				</div>
			</div>







			<!-- column 2 -->

			<!--  		<div class="col-6 col-md-3 mt-3 p-3">

					<div class="card w-auto">
						<div class="bg-dark card-header text-center">
							<h4 class="text-white">Blog Search</h4>
						</div>
						<div class="card-body text-start d-flex">
							<div class="d-flex">
								<form th:action="@{/searchtitle}" th:object="${sc}" method="post">

									<input class="form-control me-2" type="search" th:field="*{title}"
										placeholder="Search" aria-label="Search" required="required">
									<button class="btn btn-dark mt-1 me-2" type="submit">Submit</button>

								</form>
							</div>

						</div>

					</div>

				</div>
				-->
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
